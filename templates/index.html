<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thatsapp</title>
		<link href="../static/style.css" rel="stylesheet" />
		<link href="../static/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="text-center">
		<form action="{{ url_for('chat') }}" class="form-signin" method="post">
			<h1 class="mb-3 font-weight-normal">Thatsapp</h1>
			<input
				type="text"
				id="username"
				name="username"
				class="form-control"
				placeholder="Username"
				required
				autofocus
			/>
			<br />
			<input
				type="text"
				id="room"
				name="room"
				class="form-control"
				placeholder="Room"
				required
			/>
			<br />
			<button class="btn btn-lg btn-primary btn-block" value="submit">Start Chat</button>
		</form>
	</body>
</html>
